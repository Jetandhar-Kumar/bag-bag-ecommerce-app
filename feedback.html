<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bag Store Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="stylesheets/feedback.css" />
    <link rel="stylesheet" href="stylesheets/navbar.css">
    <link rel="stylesheet" href="stylesheets/footer.css">

</head>

<body>
    <div id="navbar"></div>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h3 class="text-center mb-4">We Value Your Feedback ðŸ’¼</h3>
                    <form id="feedbackForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="4" placeholder="Your Feedback" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Feedback</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="page-loader" class="page-loader">
        <div class="loader-content">
            <span class="spinner-border text-primary" role="status"></span>
        </div>
    </div>

    <!-- Thank You Popup -->
    <div class="popup" id="thankYouPopup">
        <div class="popup-content text-center">
            <h3 class="text-success">ðŸŽ‰ Thank You!</h3>
            <p>Your feedback helps us improve your bag shopping experience.</p>
            <button class="btn btn-success" onclick="closePopup()">Close</button>
        </div>
    </div>



    <div id="footer"></div>
    <script>
        const form = document.getElementById("feedbackForm");
        const popup = document.getElementById("thankYouPopup");

        form.addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form reload
            popup.style.display = "flex";
            form.reset();
        });

        function closePopup() {
            popup.style.display = "none";
        }

        window.addEventListener("load", () => {
            const loader = document.getElementById("page-loader");
            setTimeout(() => {
                loader.classList.add("hide");
            }, 300); // Delay for smoothness
        });
    </script>

    <script src="script/navbar.js"></script>
    <script src="script/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
